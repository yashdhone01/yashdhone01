name: Generate pacman animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate pacman contribution graph
        uses: Platane/snk@v3
        with:
          github_user_name: yashdhone01
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: generate pacman contribution graph"
          add: "dist"
          branch: output # Ensures it pushes to your dedicated output branch
